  <script>
    const manifestURL = './data_scr/manifest.json';

    let pdfList = [];
    let filteredList = [];
    let currentIndex = -1;
    let currentPage = 1;

    let currentFilter = {

    // è¼‰å…¥ PDF æ¸…å–®
    async function loadPDFList() {
      try {
        showStatus('è¼‰å…¥ Scratch æ•™ææ¸…å–®ä¸­...', 'loading');
        
        const response = await fetch(manifestURL);
        if (!response.ok) throw new Error('ç„¡æ³•è¼‰å…¥æ¸…å–®');
        
        const data = await response.json();
        if (!data.pdfs || !Array.isArray(data.pdfs)) {
          throw new Error('æ¸…å–®æ ¼å¼éŒ¯èª¤');
        }
        
        pdfList = data.pdfs.map(item => ({
          ...item,
          views: parseInt(localStorage.getItem(`pdf_views_${item.id}`) || '0'),
          likes: parseInt(localStorage.getItem(`pdf_likes_${item.id}`) || '0')
        }));
        
        // è¼‰å…¥åˆ†é¡
        if (data.categories) {
          window.pdfCategories = data.categories;
        }
        
        // åˆå§‹åŒ–éæ¿¾æŒ‰éˆ•
        initLevelButtons();
        
        // éæ¿¾æ¸…å–®
        applyFilters();
        
        if (pdfList.length > 0) {
          showStatus(`æ‰¾åˆ° ${pdfList.length} å€‹æ•™æ`, 'success');
        } else {
          showStatus('âŒ æ²’æœ‰å¯ç”¨çš„ Scratch æ•™æ', 'error');
        }
      } catch (err) {
        console.error('è¼‰å…¥éŒ¯èª¤ï¼š', err);
        showStatus('âŒ ç„¡æ³•è¼‰å…¥æ•™ææ¸…å–®ï¼Œè«‹æª¢æŸ¥ manifest.json æª”æ¡ˆ', 'error');
      }
    }
    
    function initLevelButtons() {
      const container = document.getElementById('levelButtons');
      container.innerHTML = '';
      
      // æ·»åŠ "å…¨éƒ¨"æŒ‰éˆ•
      const allBtn = createLevelButton('all', 'å…¨éƒ¨');
      container.appendChild(allBtn);
      
      // æ·»åŠ åˆ†é¡æŒ‰éˆ•
      if (window.pdfCategories) {
        Object.entries(window.pdfCategories).forEach(([key, label]) => {
          const btn = createLevelButton(key, label);
          container.appendChild(btn);
        });
      }
      
      // è¨­ç½®é»˜èªé¸ä¸­
      const allButton = document.querySelector('.level-btn[data-level="all"]');
      if (allButton) {
        allButton.classList.add('active');
      }
    }
    
    function createLevelButton(level, label) {
      const btn = document.createElement('button');
      btn.className = 'level-btn';
      btn.dataset.level = level;
      btn.textContent = label;
      btn.onclick = () => filterLevel(level);
      return btn;
    }
    
    function filterLevel(level) {
      // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
      document.querySelectorAll('.level-buttons .level-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      const targetBtn = document.querySelector(`.level-btn[data-level="${level}"]`);
      if (targetBtn) {
        targetBtn.classList.add('active');
      }
      
      currentFilter.level = level;
      applyFilters();
    }
    
    function filterSource(source) {
      // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
      document.querySelectorAll('.source-selector .level-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      currentFilter.source = source;
      applyFilters();
    }
    
    function applyFilters() {
      filteredList = pdfList.filter(item => {
        // ç­‰ç´šéæ¿¾
        if (currentFilter.level !== 'all' && item.level !== currentFilter.level) {
          return false;
        }
        
        // ä¾†æºéæ¿¾
        if (currentFilter.source !== 'all' && item.source !== currentFilter.source) {
          return false;
        }
        
        return true;
      });
      
      updatePDFSelect();
      
      if (filteredList.length > 0) {
        // ä¿æŒç•¶å‰é¸æ“‡çš„é …ç›®ï¼Œå¦‚æœå®ƒé‚„åœ¨éæ¿¾å¾Œçš„åˆ—è¡¨ä¸­
        let newIndex = -1;
        if (currentIndex >= 0 && currentIndex < pdfList.length) {
          const currentItem = pdfList.find((item, idx) => idx === currentIndex);
          if (currentItem) {
            newIndex = filteredList.findIndex(item => item.id === currentItem.id);
          }
        }
        
        if (newIndex >= 0) {
          showPDF(newIndex);
        } else {
          showPDF(0);
        }
      } else {
        showStatus(`âŒ æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„æ•™æ`, 'error');
        clearCanvas();
      }
    }
    
    function updatePDFSelect() {
      const select = document.getElementById('pdfSelect');
      select.innerHTML = '';
      
      filteredList.forEach((item, index) => {
        const option = document.createElement('option');
        option.value = index;
        
        // æ§‹å»ºé¡¯ç¤ºæ–‡å­—
        let text = `${index + 1}. ${item.title}`;
        if (item.level && window.pdfCategories) {
          text += ` [${window.pdfCategories[item.level] || item.level}]`;
        }
        
        // æ·»åŠ ä¾†æºæ¨™è¨˜
        if (item.source) {
          text += ` ${getSourceBadge(item.source)}`;
        }
        
        option.innerHTML = text;
        select.appendChild(option);
      });
      
      // è¨­ç½®ç•¶å‰é¸ä¸­é …ç›®
      if (currentIndex >= 0 && currentIndex < filteredList.length) {
        select.selectedIndex = currentIndex;
      }
      
      // å¦‚æœæœ‰é¸ä¸­é …ç›®ï¼Œé¡¯ç¤ºè©³ç´°è³‡è¨Š
      if (currentIndex >= 0 && filteredList[currentIndex]) {
        updateFileInfo(filteredList[currentIndex]);
      }
    }
    
    function getSourceBadge(source) {
      const badges = {
        local: '<span class="source-badge source-local">æœ¬åœ°</span>',
        github: '<span class="source-badge source-github">GitHub</span>',
        external: '<span class="source-badge source-external">å¤–éƒ¨</span>'

      return badges[source] || '';
    }
    
    function updateFileInfo(item) {
      const fileInfo = document.getElementById('fileInfo');
      const fileDetails = document.getElementById('fileDetails');
      const githubDetails = document.getElementById('githubDetails');
      const githubRepoInfo = document.getElementById('githubRepoInfo');
      const downloadSection = document.getElementById('downloadSection');
      const directDownloadLink = document.getElementById('directDownloadLink');
      
      // é¡¯ç¤ºåŸºæœ¬è³‡è¨Š
      fileDetails.innerHTML = `
        <div>æ¨™é¡Œï¼š${item.title}</div>
        <div>ç­‰ç´šï¼š${window.pdfCategories?.[item.level] || item.level || 'æœªåˆ†é¡'}</div>
        <div>ä¾†æºï¼š${item.source || 'æœªçŸ¥'}</div>
        <div>ç€è¦½ï¼š${item.views || 0} æ¬¡</div>
        <div>é»è®šï¼š${item.likes || 0} æ¬¡</div>
      `;
      fileInfo.style.display = 'block';
      
      // è¨­ç½®ç›´æ¥ä¸‹è¼‰é€£çµ
      if (item.url) {
        directDownloadLink.href = item.url;
        downloadSection.style.display = 'block';
      }
      
      // å¦‚æœæ˜¯ GitHub ä¾†æºï¼Œé¡¯ç¤ºè©³ç´°è³‡è¨Š
      if (item.source === 'github') {
        const filename = getFilenameFromUrl(item.url);
        // å¾ URL è§£æå€‰åº«å’Œæ¨™ç±¤ä¿¡æ¯
        const urlParts = item.url.match(/github\.com\/([^\/]+\/[^\/]+)\/releases\/download\/([^\/]+)\//);
        const repo = urlParts ? urlParts[1] : DEFAULT_GITHUB_REPO;
        const tag = urlParts ? urlParts[2] : DEFAULT_RELEASE_TAG;
        
        githubRepoInfo.innerHTML = `
          <div>å€‰åº«ï¼š<a href="https://github.com/${repo}" target="_blank" style="color: #0366d6;">${repo}</a></div>
          <div>ç™¼å¸ƒç‰ˆæœ¬ï¼š<a href="https://github.com/${repo}/releases/tag/${tag}" target="_blank" style="color: #0366d6;">${tag}</a></div>
          <div>æª”æ¡ˆåç¨±ï¼š${filename}</div>
        `;
        githubDetails.style.display = 'block';
      } else {
        githubDetails.style.display = 'none';
      }
    }
    
    function getFilenameFromUrl(url) {
      // å¾ URL ä¸­æå–æª”æ¡ˆåç¨±
      const filename = url.split('/').pop() || 'æœªçŸ¥æª”æ¡ˆ';
      // ç§»é™¤å¯èƒ½çš„æŸ¥è©¢åƒæ•¸
      return filename.split('?')[0];
    }
    
    function showPDF(index) {
      if (index < 0 || index >= filteredList.length) return;
      
      currentIndex = index;
      const item = filteredList[index];
      
      // æ›´æ–°é¸å–®é¸æ“‡
      const select = document.getElementById('pdfSelect');
      if (select) {
        select.selectedIndex = index;
      }
      
      showStatus(`è¼‰å…¥æ•™æï¼š${item.title}`, 'loading');
      updateFileInfo(item);
      
      // è¨˜éŒ„ç€è¦½æ¬¡æ•¸
      recordView(item.id);
      
      // è¼‰å…¥ PDF
      loadPDFDocument(item.url);
    }
    
    async function loadPDFDocument(url) {
      try {
        clearCanvas();
        showStatus('æ­£åœ¨æº–å‚™è¼‰å…¥ PDF...', 'loading');

        // æª¢æŸ¥ URL æ˜¯å¦ç‚º GitHub ç›´éˆ
        if (url.includes('github.com')) {
          showStatus('æ­£åœ¨å¾ GitHub Releases ç²å–æª”æ¡ˆ...', 'loading');
          
          // å°æ–¼ GitHub ç›´éˆï¼Œæ·»åŠ æ™‚é–“æˆ³é˜²æ­¢ç·©å­˜
          const pdfUrl = url + (url.includes('?') ? '&' : '?') + 't=' + Date.now();
          showStatus(`ç²å–æª”æ¡ˆ: ${getFilenameFromUrl(url)}`, 'loading');
          
          // å˜—è©¦ç›´æ¥åŠ è¼‰ PDF æ–‡æª”
          const loadingTask = pdfjsLib.getDocument({
            url: pdfUrl,
            withCredentials: false
          });
          
          currentPDF = await loadingTask.promise;
          totalPages = currentPDF.numPages;
          currentPage = 1;
          
          await renderPage(currentPage);
          showStatus(`âœ… æˆåŠŸè¼‰å…¥: ${filteredList[currentIndex].title}`, 'success');
          
        } else {
          // å°æ–¼é GitHub é€£çµï¼Œä½¿ç”¨åŸå§‹é‚è¼¯
          const loadingTask = pdfjsLib.getDocument({
            url: url,
            withCredentials: false
          });
          
          currentPDF = await loadingTask.promise;
          totalPages = currentPDF.numPages;
          currentPage = 1;
          
          await renderPage(currentPage);
          showStatus(`å·²è¼‰å…¥: ${filteredList[currentIndex].title}`, 'success');
        }
        
      } catch (err) {
        console.error('PDF è¼‰å…¥å¤±æ•—:', err);
        
        // æä¾›æ›´å‹å¥½çš„éŒ¯èª¤è¨Šæ¯å’Œä¸‹è¼‰é¸é …
        const currentItem = filteredList[currentIndex];
        let errorMsg = `âŒ ç„¡æ³•åœ¨ç€è¦½å™¨ä¸­é è¦½æ­¤ PDFã€‚<br>`;
        
        if (url.includes('github.com')) {
          errorMsg += `é€™å¯èƒ½æ˜¯ç”±æ–¼ GitHub çš„å­˜å–é™åˆ¶ã€‚<br><br>`;
          errorMsg += `ğŸ“¥ è«‹é»æ“Šä¸‹æ–¹çš„ã€Œç›´æ¥ä¸‹è¼‰ PDFã€æŒ‰éˆ•ç²å–æª”æ¡ˆã€‚<br>`;
          errorMsg += `æˆ–è€…å‰å¾€: <a href="https://github.com/chday169/scratch-web-0218/releases/tag/pdfs-scratch-new" target="_blank" style="color: #0366d6; text-decoration: underline; font-weight: bold;">GitHub Releases é é¢</a> æ‰‹å‹•ä¸‹è¼‰æ‰€æœ‰æ•™æ`;
        } else {
          errorMsg += `è«‹æª¢æŸ¥æª”æ¡ˆé€£çµæ˜¯å¦æ­£ç¢ºã€‚<br>`;
          errorMsg += `è«‹å˜—è©¦ç›´æ¥ä¸‹è¼‰æª”æ¡ˆã€‚`;
        }
        
        showStatus(errorMsg, 'error');
        clearCanvas();
      }
    }
    
    async function renderPage(pageNum) {
      if (!currentPDF) return;
      
      try {
        const page = await currentPDF.getPage(pageNum);
        const viewport = page.getViewport({ scale: currentScale });
        const canvas = document.getElementById('pdfCanvas');
        const context = canvas.getContext('2d');
        
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        
        await page.render({
          canvasContext: context,
          viewport: viewport
        }).promise;
        
        document.getElementById('pageInfo').textContent = `ç¬¬ ${pageNum} é  / å…± ${totalPages} é `;
        document.getElementById('zoomLevel').textContent = `${Math.round(currentScale * 100)}%`;
      } catch (err) {
        console.error('é é¢æ¸²æŸ“å¤±æ•—ï¼š', err);
        showStatus('âŒ é é¢æ¸²æŸ“å¤±æ•—', 'error');
      }
    }
    
    function clearCanvas() {
      const canvas = document.getElementById('pdfCanvas');
      const context = canvas.getContext('2d');
      context.clearRect(0, 0, canvas.width, canvas.height);
      canvas.width = 0;
      canvas.height = 0;
      document.getElementById('pageInfo').textContent = 'ç¬¬ 0 é  / å…± 0 é ';
      document.getElementById('zoomLevel').textContent = '150%';
    }
    
    function recordView(pdfId) {
      const key = `pdf_views_${pdfId}`;
      let count = parseInt(localStorage.getItem(key) || '0');
      count++;
      localStorage.setItem(key, count.toString());
      
      // æ›´æ–°è¨˜æ†¶é«”ä¸­çš„æ•¸æ“š
      const item = pdfList.find(p => p.id === pdfId);
      if (item) {
        item.views = count;
      }
      
      // æ›´æ–°é¡¯ç¤º
      if (currentIndex >= 0 && filteredList[currentIndex]?.id === pdfId) {
        updateFileInfo(filteredList[currentIndex]);
      }
    }
    
    function showStatus(message, type = 'info') {
      const statusEl = document.getElementById('statusText');
      let icon = '';
      
      switch(type) {

        case 'loading':
          icon = '<span class="loading"></span>';
          break;
        case 'success':
          icon = 'âœ… ';
          break;
        default:
          icon = 'â„¹ï¸ ';

      statusEl.innerHTML = `${icon} ${message}`;
    }
    
    function refreshList() {

    // å°èˆªå‡½æ•¸

      if (currentPDF && currentPage > 1) {

      }
    }
    
    function nextPage() {
      if (currentPDF && currentPage < totalPages) {

      }
    }
    
    function prevPDF() {
      if (currentIndex > 0) {
        showPDF(currentIndex - 1);
      }
    }
    
    function nextPDF() {
      if (currentIndex < filteredList.length - 1) {
        showPDF(currentIndex + 1);

    }
    
    function goBack() {

    }
    
    // ç¸®æ”¾åŠŸèƒ½
    function zoomIn() {
      if (currentScale < 3.0) {

        if (currentPDF && currentPage) {
          renderPage(currentPage);

    function zoomOut() {
      if (currentScale > 0.5) {
        currentScale -= 0.1;
        if (currentPDF && currentPage) {

        }
      }
    }
    
    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', loadPDFList);
    
    document.getElementById('pdfSelect').addEventListener('change', function () {

    document.addEventListener('keydown', function(event) {

      }
